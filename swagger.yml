openapi: 3.0.0
info:
  description: 
    Prof Course adalah sebuah aplikasi LMS yang digunakan untuk<br>
    meningkatkan kompetensi dari kariyawan sebuah perusahaan
  version: "1.0.0-beta"
  title: Prof Course
tags:
  - name: Auth - User
    description: Endpoint untuk authentication user
paths:
  /api/v1/login: 
    post: 
      tags:
        - Auth - User
      summary: Login user
      operationId: loginUser
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties: 
                title: 
                  type: string
                  example: "test@gmail.com"
                  pattern: "email"
                password: 
                  type: string
                  example: "1234567"
      responses:
        '200':
          description: user berhasil login
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 200
                  message:
                    type: string
                  data: 
                    type: object
                    properties:
                      token: 
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                      id: 
                        type: string
                      name: 
                        type: string
                      email: 
                        type: string
                      profile:
                        type: string
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/forgetpassword:
    post:
      tags:
        - Auth - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@gmail.com"
      responses:
        '200':
          description: success mengirimkan email
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 200
                  message: 
                    type: string
                  data: 
                    type: object
                    properties:
                      message: 
                        type: string
                        example: Berhasil mengirim email forget password
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '500': 
          $ref: '#/components/responses/InternalServerError'
  /api/v1/logout:
    post:
      security:
        - bearerAuth: []
      tags:
        - Auth - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                token: 
                  type: string
      responses: 
        '200':
          description: Success logout user
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  code: 
                    type: integer
                    example: 200
                  message: 
                    type: string
                    example: User berhasil logout
        '500':
          $ref: '#/components/responses/InternalServerError'
        '401': 
          $ref: '#/components/responses/Unauthenticated'
  /api/v1/course/{courseid}/detail:
    get:
      security:
        - bearerAuth: []
      tags: 
        - Kursus - User
      summary: Mendapatkan data detail dari salah satu kursus
      parameters:
        - name: courseid
          in: path
          required: true
          schema: 
            type: string
            format: uuid
      responses:
        '200':
          description: success mengirim data detail kursus
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  code:
                    type: integer
                    example: 200
                  message: 
                    type: string
                  data: 
                    type: object
                    properties:
                      info_user: 
                        type: object
                        properties:
                          current_user: 
                            type: string
                            format: uuid
                          isRegister: 
                            type: boolean
                            example: true
                          progress:
                            type: number
                            example: 30
                      course_id:
                        type: string
                        format: uuid
                      name_course: 
                        type: string
                      description: 
                        type: string
                      url_image:
                        type: string
                      teacher:
                        type: string
                        example: Wagino
                      moduls:
                        type: array
                        items: 
                          type: object
                          properties: 
                            name_modul: 
                              type: string
                            videos:
                              type: array
                              items: 
                                type: object
                                properties:
                                  title: 
                                    type: string
                                  url_video:
                                    type: string
                      user_taken_course: 
                        type: integer
                        example: 20
                      rangking: 
                        type: array
                        items:
                          type: object
                          properties: 
                            user_id: 
                              type: string
                              format: uuid
                            name_user: 
                              type: string
                            skor:
                              type: number
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/course/{courseid}/feedback:
    get: 
      tags: 
        - Kursus - User
      summary: untuk mendapatkan data feedbeck dari sebuah course
      security:
        - bearerAuth: []
      parameters:
        - name: courseid
          in: path
          required: true
          schema: 
            type: string
            format: uuid
      responses:
        '200':
          description: Success mendapatkan data review 
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 200
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      course_id: 
                        type: string
                        example: yrfiw88qlq1fgpm40lguz6u43gksfj4a
                      rating_all: 
                        type: number
                        example: 4.5
                      review: 
                        type: array
                        items: 
                          type: object
                          properties:
                            name_user: 
                              type: string 
                              example: Sujadi
                            url_image: 
                              type: string
                            body:
                              type: string
                            rating: 
                              type: number
                              example: 4.5
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/courses:
    get: 
      security:
        - bearerAuth: []
      tags: 
        - Kursus - User 
      summary: Mengambil data kursus sesuai keperluan
      parameters:
        - name: sortby
          in: query
          schema:
            type: string
          description: by default created_at. nilainya boleh => review, popular
        - name: sort
          in: query
          schema:
            type: string
          description: nilai pada sort adalah asc/dsc
        - name: s
          in: query
          schema: 
            type: string
          description: query untuk search kursus
        - name: limit
          in: query
          description: batas jumlah dari konten items
          schema:
            type: integer
        - name: offset
          in: query
          description: Menentukan nilai halaman konten yang akan ditampilkan
          schema:
            type: integer
      responses:
        '200': 
          description: Berhasil mengambil data course terbaru
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 200
                  message:
                    type: string
                  data: 
                    type: array
                    items: 
                      type: object
                      properties:
                        title:
                          type: string
                        url_image: 
                          type: string
                        course_id: 
                          type: string
                          format: uuid
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/specialization:
    get:
      security:
        - bearerAuth: []
      tags: 
        - Kursus - User 
      summary: Mengambil data spesialisasi sesuai keperluan
      parameters:
        - name: sortby
          in: query
          schema:
            type: string
          description: by default created_at. nilainya boleh => review, popular
        - name: sort
          in: query
          schema:
            type: string
          description: nilai pada sort adalah asc/dsc by created_at
        - name: s
          in: query
          schema: 
            type: string
          description: query untuk search spesialisasi
        - name: limit
          in: query
          description: batas jumlah dari konten items
          schema:
            type: integer
        - name: offset
          in: query
          description: Menentukan nilai halaman konten yang akan ditampilkan
          schema:
            type: integer
      responses:
        '200': 
          description: Berhasil mengambil data spesialisasi terbaru
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 200
                  message:
                    type: string
                  data: 
                    type: array
                    items: 
                      type: object
                      properties:
                        title:
                          type: string
                        url_image: 
                          type: string
                        course_id: 
                          type: string
                          format: uuid
        '401':
          $ref: '#/components/responses/UnsupportedMediaType'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/course/users/{userid}:
    get:
      tags:
        - User - User
        - Kursus - User
      summary: mengambil data course yang dimiliki user
      security:
        - bearerAuth: []
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: id user yang sedang login
      responses:
        '200':
          description: success mengambil data course user
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user_id: 
                        type: string
                        example: yrfiw88qlq1fgpm40lguz6u43gksfj4a
                      name: 
                        type: string
                        example: Adi Suci
                      count_course:
                        type: integer
                        example: 20
                      courses: 
                        type: array
                        items:
                          type: object
                          properties:
                            title: 
                              type: string
                              example: Data Science
                            course_id:
                              type: string
                              example: lljjmo3f39rnjudsgqvzta1rb
                            progress:
                              type: number
                              example: 90
                            url_image:
                              type: string  
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/currentuser:
    get:
      tags: 
        - User - User 
        - Auth - User
      summary: mengambil user yang saat ini login
      security:
        - bearerAuth: []
      responses:
        '200':
          description: success mengambil data
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user_id: 
                        type: string
                        example: yrfiw88qlq1fgpm40lguz6u43gksfj4a
                      name: 
                        type: string
                        example: bagus
                      email: 
                        type: string 
                        example: email@email.com
                      noHp:
                        type: string
                        example: 0837642453
                      bio:
                        type: string
                      url_image:
                        type: string
                      birth: 
                        type: string
                        format: date
                      birthplace: 
                        type: string
                        example: Medan
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put: 
      tags: 
        - User - User
      summary: Update data user yang sedang login
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/OneUser"
      responses:
        '204':
          description: berhasil mengupdate data user yang saat ini login
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 204
                  message: 
                    type: string
                  data: 
                    $ref: "#/components/schemas/OneUser"
        '400': 
          $ref: '#/components/responses/InvalidRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '401':
          $ref: '#/components/responses/Unauthenticated'

  /api/v1/requestcourse/user/{userid}:
    get: 
      tags: 
        - Request - User
      summary: mengambil data request dari user
      security:
        - bearerAuth: []
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: string
          description: id user yang sedang login
        - name: sort
          in: query
          schema:
            type: string
          description: nilai pada sort adalah asc/dsc by created_at
        - name: s
          in: query
          schema: 
            type: string
          description: query untuk search spesialisasi
        - name: limit
          in: query
          description: batas jumlah dari konten items
          schema:
            type: integer
        - name: offset
          in: query
          description: Menentukan nilai halaman konten yang akan ditampilkan
          schema:
            type: integer
      responses: 
        '200':
          description: success mendapatkan data
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: number
                    example: 200
                  message:
                    type: string
                  data:
                    type: array
                    items: 
                      type: object
                      properties:
                        request_id: 
                          type: string
                          format: uuid
                        category: 
                          type: string
                          example: Kursus Online
                        body: 
                          type: string
                          example: HTML CSS JS
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '500':
          $ref: '#/components/responses/InternalServerError'           
    post:
      tags:
        - Request - User
      summary: untuk membuat request dari user
      security:
        - bearerAuth: []
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: string
          description: id user yang sedang login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - category_request_id
                - topik
              properties:
                category_request_id: 
                  type: string
                  example: fjasdfjurwqie34i
                topik:
                  type: string
                  example: HTML CSS
      responses:
        '201': 
          description: berhasil membuat request
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: number
                    example: 201
                  message: 
                    type: string
                    example: berhasil menambahkan request dari user
                  data: 
                    type: object
                    properties:
                      topik: 
                        type: string
                        example: HTML CSS
                      category_request_id:
                        type: string
                        example: dakfjsdifoew
                      category_request:
                        type: string
                        example: One on one
        '500':
          $ref: '#/components/responses/InternalServerError'
        '401':
          $ref: '#/components/responses/Unauthenticated'
  /api/v1/requestcourse/{requestid}:
    delete:
      summary: menghapus request user yang sedang active
      tags: 
        - Request - User
      security: 
        - bearerAuth: []
      parameters:
        - name: requestid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: berhasil menghapus data request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 204
                  message:
                    type: string
                    example: request dengan id 1537463hfaifa telah dihapus
        '500':
          $ref: '#/components/responses/InternalServerError'
        '401':
          $ref: '#/components/responses/Unauthenticated'
    put:
      tags:
        - Request - User
      summary: Melakukan update pada request yang sudah ada
      security: 
        - bearerAuth: []
      parameters:
        - name: requestid
          in: path
          schema: 
            type: string
            format: uuid
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_request_id:
                  type: string
                  format: uuid
                topik:
                  type: string
                request_id:
                  type: string
                  format: uuid
      responses:
        '204':
          description: Berhasil melakukan upadate pada request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: integer
                    example: 204
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      category_request_id: 
                        type: string
                        format: uuid
                      topik:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                      user_id: 
                        type: string
                        format: uuid
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '500': 
          $ref: '#/components/responses/InternalServerError'

  /api/v1/changepassword:
    put:
      summary: untuk mengedit password user yang sedang login
      tags:
        - Auth - User
      security:
        - bearerAuth: []
      # TODO: 
      responses:
        '204':
          description: berhasil

components: 
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT 
  responses:
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalServerError'
    Unauthenticated:
      description: User tidak dikenali
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Unauthenticated'
    InvalidRequest: 
      description: Request invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvalidRequest'
    UnsupportedMediaType:
      description: Request invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnsupportedMediaType'
  schemas:
    OneUser: 
      type: object
      properties:
        profile:
          type: string
          format: binary
        name: 
          type: string
        noHp:
          type: string
          example: 0943956233
        birthplace:
          type: string
        birth:
          type: string
          format: date
        bio:
          type: string
    InternalServerError:
      type: object
      properties:
        code: 
          type: integer
          example: 500
        message:
          type: string
          example: Internal server error
    Unauthenticated:
      type: object
      properties:
        code:
          type: integer
          example: 401
        message: 
          type: string
          example: Unauthenticated
    InvalidRequest:
      type: object
      properties:
        code: 
          type: integer
          example: 400
        message:
          type: string
          example: Invalid request
    UnsupportedMediaType:
      type: object
      properties:
        code: 
          type: integer
          example: 415
        message:
          type: string
          example: Jenis Media tidak didukung tidak sesuai



